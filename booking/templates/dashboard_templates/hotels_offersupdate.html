{% extends 'dashboard_templates/admin.html' %}
{% block main_content %}


<!DOCTYPE html>
    <html lang="en">
        <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            /* Global styles for both light and dark modes */
            body {
                background-color: #ffffff;
                color: #333333;
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
            }
    
            /* Heading styling */
             h3.sr {
                margin: 20px; 
                font-size: 32px; 
                color: black; 
                margin-left: 350px;
                font-weight: bold;
            } 
            body.dark h3{
                color: white;
            }
          
    
          /* Container for heading and buttons */
          .header-container {
                display: flex;
                margin-top:  0px;
                align-items: center;
                margin-left: 330px;
                margin-top: -10px;
            }
            .header-containers {
                display: flex;
                align-items: center;
                margin-left: 550px;
                margin-top: -55px;
            }
    
         /* Button styles */
         .hk {
                width: 200px;
                height: 45px;
                border-radius: 5px;
                background-color: #3498db; /* Default background color */
                color: #fff;  
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px;
                text-align: center;
            }

            body.dark .hk{
                background-color: black;
                border: 1px solid #fff;
                color: #fff;
            }
            .vk {
                width: 250px;
                height: 45px;
                border-radius: 5px;
                background-color: #0e8d0e9d; /* Default background color */
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                cursor: pointer;
                margin-left: 350px;
            }
            body.dark .vk{
                background-color: black;
                border: 1px solid #fff;
                color: #fff;
            }
       /* Table styling */
       table {
                width: 60%;
                border-collapse: collapse;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                background: #fff;
                border-radius: 10px;
                margin-left: 340px;
                margin-top: 15px;
            }
    
            th, td {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }
    
            th {
                background-color: black;
                color: #fff;
                font-weight: bold;
                align-items: center;
                
            }
    
            td {
                background-color: #f9f9f9;
                color: #333;
            }
    
            tr:last-child td {
                border-bottom: none;
            }
    
            /* Styles for links */
            td a.url {
                text-decoration: none;
                color: #333; /* Default link color */
            }
    
            /* Styles for dark mode */
            body.dark {
                background-color: black;
                color: #ffffff;
            }
    
            body.dark table {
                background-color: black;
                color: #fff;
            }
    
            body.dark th {
                background-color: black;
                color: #fff;
            }
    
            body.dark td {
                background-color: black;
                color: #fff;
            }
    
            body.dark td a.url {
                background-color: black;
                color: #fff;
            }
    
            body.dark td a i {
                background-color: black;
                color: #fff;
            }
            .vk:hover,.hk:hover{
                color: #fff;
            }
           
        </style>
                   
           
            </head>
            <body><br>

                 <!-- Container for heading and buttons -->
                <h3 class="sr" >Hotel Offers:</h3><br><br>
            <div class="header-container">
                <a href="/cardsapi/" class="hk">OFFER-INSERT-FORM</a>
            </div>
            <div class="header-containers">
               <a id="offer-popup" class="vk">NEW-OFFER-INSERT-FORM</a>
            </div>
            <br>
            
                <table border="2">
                    <tr style="background-color: rgb(189, 70, 34);color: #fff;">
                        <th>ID</th>
                        <th>OFFER</th>
                        <th>URL</th> 
                    </tr>
                    {% for i in pt %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.offer}}</td>
                        <td><a href="{{i.url}}" ><i class="fas fa-edit" style="color:rgb(13, 128, 163); font-size: larger;"></i>&nbsp;<a href="{{i.url}}" ></a></td>  
                    </tr>
                    {% endfor %}
                </table>

                {% include 'dashboard_templates/hotels_offer.html' %}

                <script>
                    function openPopup() {
                        document.getElementById('overlay').style.display = 'block';
                        document.getElementById('offerPopup').style.display = 'block';
                    }
            
                    function HotelClosePopup() {
                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('offerPopup').style.display = 'none';
                    }
            
                    document.getElementById('offer-popup').addEventListener('click', openPopup);
                </script>
            
        </body>
    </html>         

{% endblock main_content %}
